    <!-- corps -->

          <li><a href="html/works.html">Projets</a></li>

        <a href="index.html"><img class="icone" src="media/github.png" alt=""></a> <a href="index.html"><img class="icone" src="media/linkedin.png" alt=""></a> <a href="index.html"><img class="icone" src="media/instagram.png" alt=""></a>
    </section>

    <!-- librairies particles.js --> 
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- scripts--> 
    <script>
    const nav = document.querySelector("nav");
    const navLinks = document.querySelectorAll("nav a");
      
      function createUnderline() {
          const underline = document.createElement("div");
          underline.classList.add("nav-underline");
          nav.appendChild(underline);
          underline.style.width = navLinks[0].offsetWidth + "px";
          navLinks[0].classList.add("active");
          return underline;
      }
      createUnderline();
      
      navLinks.forEach((link) => {
          link.addEventListener("mouseenter", () => {
              navLinks.forEach((link) => {
                  link.classList.remove("active");
              });
              link.classList.add("active");
              const underline = document.querySelector(".nav-underline");
              underline.style.width = link.offsetWidth + "px";
              underline.style.left = link.offsetLeft + "px";
          });
      });
    </script>
    <script src="particles.js"></script>
</body>
</html>
